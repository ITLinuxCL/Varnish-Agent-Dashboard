<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta charset=utf-8 />
		<title>Varnish Dashboard</title>
	  	<link rel="stylesheet" href="css/bootstrap-responsive.css">
	  	<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
	  <div id="wrap">
		<div class="navbar navbar-fixed-top navbar-inverse">
		  <div class="navbar-inner">
			<div class="container">
		      <a class="brand" href="#">Varnish Dashboard</a>
		    </div>
		  </div>
		</div>
		
		<div class="container">
			
			<div class="row-fluid">
				<div class="span4">
					<div class="content-box">
						<div class="content-box-header">
							<i class="icon-fire"></i>
							Cache Hit Ratio
						</div>
						<div id="hit-ratio" class="text-center gauge" style="width:250px; height:200px"></div>
					</div>
				</div>
				<div class="span4">
					<div class="content-box">
						<div class="content-box-header">
							<i class="icon-globe"></i>
							Requests
						</div>
						<div id="request-gauge" class="text-center gauge" style="width:250px; height:200px"></div>
					</div>
				</div>
			</div>
			
			<div class="row-fluid">
				<div class="span4">
					<div class="content-box">
						<div class="content-box-header">
							<i class="icon-signal"></i>
							Cache Metrics
						</div>
						<div id="cache-metrics-table"></div>
					</div>
				</div>
				<div class="span4">
					<div class="content-box">
						<div class="content-box-header">
							<i class="icon-signal"></i>
							Traffic Metrics
						</div>
						<div id="traffic-metrics-table"></div>
					</div>
				</div>
				<div class="span4">
					<div class="content-box">
						<div class="content-box-header">
							<i class="icon-signal"></i>
							Backend Metrics
						</div>
						<div id="backend-metrics-table"></div>
					</div>
				</div>
			</div>
			
			
			
		</div>
		<div id="push" />
	  </div>
	</div>
	 <div id="footer">
		<div class="container" style="padding-top: 20px">
			<p><a href="http://www.itlinux.cl/">IT Linux</a></p>
		</div>
	  </div>

	<script id="metrics-table-template" type="text/x-handlebars-template">
			<table class="table table-striped">
			    <thead>
					<tr>
					  <th></th>
					  <th style="text-align:center;">Actual</th>
					  <th style="text-align:center;">Average</th>
					</tr>
				</thead>
				<tbody>
					{{#each metric}}
						<tr>
							<td>{{this.label}}</td>
							<td class="metric-value" style="text-align:right;">{{this.new_value}}</td>
							<td class="metric-value" style="text-align:right;">{{this.average_value}}</td>
						</tr>
					{{/each}}
				</tbody>
			</table>
	</script>

	  <script src="js/libs/jquery-1.9.1.js"></script>
	  <script src="js/libs/bootstrap.js"></script>
	  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
	  <script src="js/libs/justgage.1.0.1.min.js"></script>
	  <script src="js/libs/raphael.2.1.0.min.js"></script>
	  <script src="js/app.js"></script>

	</body>
</html>
